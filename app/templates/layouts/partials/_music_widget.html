<!-- app/templates/layouts/partials/_music_widget.html -->

<div id="persistent-music" data-turbo-permanent="true" 
     class="fixed bottom-4 left-1/2 -translate-x-1/2 md:left-auto md:right-4 md:translate-x-0 z-50 
            w-[90%] md:w-64 
            bg-gray-800/90 backdrop-blur-sm p-3 rounded-lg shadow-xl border border-gray-600 flex items-center space-x-3 transition-all duration-500">
    
    <audio id="bgm-player" loop>
        <source src="{{ url_for('static', filename='audio/bgm-navjaxx-test.mp3') }}" type="audio/mpeg">
    </audio>

    <div class="flex-shrink-0">
        <button onclick="toggleMusic()" class="bg-blue-600 hover:bg-blue-500 text-white rounded-full h-10 w-10 flex items-center justify-center focus:outline-none shadow-lg shadow-blue-500/50">
            <span id="music-icon"><i class="fas fa-play"></i></span>
        </button>
    </div>

    <div class="flex-1 overflow-hidden">
        <p class="text-[10px] text-gray-400 uppercase tracking-widest">Now Playing</p>
        <div class="relative overflow-hidden h-5 w-full">
            <p class="text-sm font-bold text-blue-300 whitespace-nowrap animate-marquee">
                Classroom Vibes - FOURFO
            </p>
        </div>
    </div>
</div>
